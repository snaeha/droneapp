<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drone Practice App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,800;1,400;1,800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="styles.css">
</head>

<body>
    <h3>
        Type your tempo:
    </h3>
    <p>
        (Must be between 40 and 200 bpm)
    </p>
    <input type="text" / id="numberBPM">
    <h3>
        Choose the time signature:
    </h3>
    <div class="custom-select">
        <select id="numTimeSig" onchange="getTimeSignature();">
            <option value="">Choose a time signature.</option>
            <option value="4">4/4</option>
            <option value="3">3/4</option>
            <option value="2">2/4</option>
            <option value="6">6/8</option>
            <option value="3">3/8</option>
            <option value="1">N/A (in 1)</option>
        </select>
    </div>
    <h3>
        Type the number of measures:
    </h3>
    <p>(Up to 24 measures maximum)</p>
    <input type="text" id="numberMeasures"/>
    <!-- <h3>
        Do you want it looped?
    </h3>
    <div class="custom-select">
        <select id="loop" onchange="getLoop();">
          <option value="">Choose an option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </div> -->
    <br>
    <a href="pitchscrn.html" id="choicesubmit" onclick="submitChoices()">
        <button type="button" onclick="getMeasures();getBPM()">
            SUMBIT
        </button>
    </a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
